name: DockerCheck

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r module7_HW/requirements.txt

  build:
    runs-on: ubuntu-latest
    needs: test

    services:
      docker:
        image: docker:19.03.12
        options: --privileged
        ports:
          - 2375:2375
        env:
          DOCKER_HOST: tcp://localhost:2375

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DockerU }}
          password: ${{ secrets.DockerP }}

      - name: Build and push Docker image
        run: |
          docker build -t myuser/myapp:latest -f module7_HW/Dockerfile .
          docker push myuser/myapp:latest

      - name: Build and push Docker Compose images
        run: |
          docker-compose -f module7_HW/docker-compose.yml build
          docker-compose -f module7_HW/docker-compose.yml push
